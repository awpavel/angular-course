<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .message-ok > span {
            color: green;
        }

        .message-ok > input {
            border-color: green;
        }
        .message-error > span{
            color: red;
        }
        .message-error > input{
            border-color: red;
        }
    </style>
</head>
<body ng-app="LunchCheck">
    <div ng-controller="LunchCheckController">
        <div class="{{result}}">

            <input type="text" ng-model="mealsForLunch" size="30">
            <br><br>
            <button ng-click="checkIfTooMuch()">Check ff too much</button>
            <br><br>
            <span><strong>{{message}}</strong></span>
            <br><br>
            <h4>* do NOT considering the empty items</h4>
        </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
