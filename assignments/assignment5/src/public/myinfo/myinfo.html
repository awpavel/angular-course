<div class="container">
    <div ng-if="!ctrl.user.firstName">
        Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
    </div>
    <div ng-if="ctrl.user.firstName">
        <div class="form-group">
            <label>First name</label>&nbsp;<span>{{::ctrl.user.firstName}}</span>
        </div>
        <div class="form-group">
            <label>Last name</label>&nbsp;<span>{{::ctrl.user.lastName}}</span>
        </div>
        <div class="form-group">
            <label>Phone number</label>&nbsp;<span>{{::ctrl.user.phoneNumber}}</span>
        </div>
        <div class="form-group">
            <label>Email</label>&nbsp;<span>{{::ctrl.user.email}}</span>
        </div>
        <div class="form-group">
            <div>Favorite dish</div>

            <div class="menu-item-tile col-md-6">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="menu-item-photo">
                            <div>{{::ctrl.user.favoriteDishInfo.short_name}}</div>
                            <img class="img-responsive" width="250" height="150"
                                 ng-src="{{::ctrl.apiPath}}/images/{{::ctrl.user.favoriteDishInfo.short_name}}.jpg"
                                 alt="Orange Chicken">
                        </div>
                    </div>
                    <div class="menu-item-description col-sm-7">
                        <h3 class="menu-item-title" >{{::ctrl.user.favoriteDishInfo.name}}</h3>
                        <p class="menu-item-details">
                            {{::ctrl.user.favoriteDishInfo.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
