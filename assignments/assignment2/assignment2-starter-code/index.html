<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>Shopping List Check Off</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <style>
            .emptyMessage {
                font-weight: bold;
                color: red;
                font-size: 1.2em;
            }
            li {
                margin-bottom: 7px;
                font-size: 1.2em;
            }
            li > button {
                margin-left: 6px;
            }
            button > span {
                color: green;
            }
        </style>
    </head>
    <body ng-app="module2App">
        <div class="container">
            <h1>Shopping List Check Off</h1>

            <div class="row" >

                <div class="col-md-6" ng-controller="ToBuyController as toBuyCtrl">
                    <h2>To Buy:</h2>
                    <ul>
                        <li ng-repeat="item in toBuyCtrl.getItems()">
                            Buy {{::item.quantity}} {{::item.name}}&nbsp;
                            <button class="btn btn-default" ng-click="toBuyCtrl.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
                        </li>
                        <!--<li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>-->
                        <!--<li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>-->
                    </ul>
                    <div ng-if="!toBuyCtrl.getItems().length" class="emptyMessage">Everything is bought!</div>
                </div>

                <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBoughtCtrl">
                    <h2>Already Bought:</h2>
                    <ul>
                        <li ng-repeat="item in alreadyBoughtCtrl.getItems()">
                            Bought {{::item.quantity}} {{::item.name}}&nbsp;
                        </li>
                        <!--<li>Bought 10 cookies</li>-->
                    </ul>
                    <div ng-if="!alreadyBoughtCtrl.getItems().length" class="emptyMessage">Nothing bought yet.</div>
                </div>
            </div>
        </div>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
