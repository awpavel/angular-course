<!doctype html>
<html lang="en">
    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body ng-app="module3">
    <div ng-controller="narrowItDownController as ctrl">
        <div class="container" >
            <h1>Narrow Down Your Chinese Menu Choice</h1>

            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchText">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="ctrl.getData()">Narrow It Down For Me!</button>
            </div>
            <br>
        </div>
        <div class="container">
            <found-items
                    items="ctrl.items"
                    empty-message="ctrl.emptyList"
                    on-remove="ctrl.removeItem(index)">
                <div>Nothing found</div>
            </found-items>
        </div>
    </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    </body>
</html>
